<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- defer waits for the document body to load -->
    <!-- JS for bootstrap -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery CDN -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> -->
    <!-- to get access to the realtime database and firebase SDKs, use firebase.js instead of firebase-app.js -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>

    <!-- Our script needs jQuery, so add <script> after jQuery CDN -->
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- 
    container class sets a responsive max width
    To add margins or padding, we can use bootstrap spacing utilites
    the number is from 0-5 (bootstrap values)
    e.g. mt-4 -> margin top
    e.g. px-2 -> padding left and right
   -->
    <div class="container mt-4">
      <!-- Title -->
      <h1>Todo List App</h1>

      <!-- Task Form -->
      <form id="todo-form">
        <div class="input-group mb-3">
          <input
            required
            id="todo-input"
            type="text"
            class="form-control"
            placeholder="Add a task..."
            aria-label="task"
            aria-describedby="task-button"
          />
          <button class="btn btn-success" type="submit" id="task-button">
            Add Task
          </button>
        </div>
      </form>

      <!-- Todo List -->
      <div class="list-group"></div>
    </div>
  </body>
</html>
