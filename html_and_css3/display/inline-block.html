<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block</title>
    <style>
      button {
        display: inline-block;
        background-color: yellow;

        /* 
          Unlike inline, you can change the height/width
          and margin/padding but they sit inline and doesn't start
          on a new line like block level elements do
        */

        height: 50px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum labore quia
      <button>INLINE BLOCK BUTTON</button>est at, vero enim quasi? Eum nihil molestiae laborum ratione quas nostrum
      soluta error distinctio harum voluptatum, dolores nam.
    </p>
  </body>
</html>
