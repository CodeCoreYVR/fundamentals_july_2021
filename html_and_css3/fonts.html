<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Goblin+One&family=Itim&display=swap"
    />
    <title>Fonts</title>
    <style>
      h1 {
        /* 
        If the name of the font has spaces, we'll need quotes, otherwise quotes are optional
        Only import the fonts that we need (the more imports, the longer it takes to load)
        Usually fallback on web-safe fonts:
        https://www.w3schools.com/cssref/css_websafe_fonts.asp
      */
        font-family: "Goblin One", serif;
      }

      p {
        font-family: Itim;
      }
    </style>
  </head>
  <body>
    <h1>Fonts and Font Family</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel, nesciunt
      repellendus? Sint repellat perspiciatis, temporibus et illo velit itaque
      consectetur error ipsa ipsum provident voluptates impedit veritatis totam
      nobis beatae!
    </p>
  </body>
</html>
