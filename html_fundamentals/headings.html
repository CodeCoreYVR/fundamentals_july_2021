<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings</title>
  </head>
  <body>
    <!-- 
      There are six levels of section headings we can use.
      <h1> acts as the title of the current webpage. There should
      only be one <h1> per page. Don't skip heading levels e.g.
      going from <h1> to <h3> because it may confuse the browser.
      If you need a smaller-sized heading, use CSS to change the style instead. 
  
     -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
