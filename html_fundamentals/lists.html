<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- Unordered lists are for when list items are unordered -->
    <p>Colors</p>
    <ul>
      <!-- <li> (list item) is the only element allowed as a child to <ul> and <ol> -->
      <li>Blue</li>
      <!-- first <li> child -->

      <li>Orange</li>
      <!-- second <li> child -->

      <li>
        Green
        <!-- third <li> child start -->
        <!-- You can put anything you want as a child of <li>, for example 
            a nested unordered list -->
        <ul>
          <li>Seagreen</li>
          <li>Lime</li>
          <li>Pickle</li>
        </ul>
      </li>
    </ul>

    <!-- Use ordered lists when list items have a sequential order -->
    <p>Steps to brew tea</p>
    <ol>
      <li>Boil water</li>
      <li>Pour water into a cup</li>
      <li>Put tea bag into cup</li>
      <li>Brew</li>
    </ol>
  </body>
</html>
