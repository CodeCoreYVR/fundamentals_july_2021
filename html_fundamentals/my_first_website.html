<!-- "!" or "html:5" + tab will create an HTML boilerplate -->
<!DOCTYPE html>

<!-- <html> is the root element of every HTML document -->
<html lang="en">
  <!-- <head> contains non-visual elements -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage on the tab -->
    <title>My First Webpage</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://codecore.ca/images/internal/cc-logo-1.jpg"
    />
  </head>

  <!-- <body> contains visual elements -->
  <body>
    <!-- 
      This is an HTML comment We use comments to document or clarify code
      They are ignored by the browser when loading the document 
      To toggle comments, you can use the shortcut:
      macos: CMD + "/"
      windows/linux: Ctrl + "/"
     -->
    <h1>Hello World!</h1>

    <!-- 
      <hr> is a self-closing tag, it doesn't need an </hr> because it doesn't have content.
      You don't need to memorize if a tag requires closing or is self-closing because in vscode
      you can type the tag name and press "tab" and it will auto-complete for you.
     -->
    <hr />
  </body>
</html>
