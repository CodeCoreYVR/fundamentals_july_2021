<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <!-- <tr> are for each row in the table -->
        <tr>
          <!-- <th> are the table cells of each table heading -->
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <td> are the table cells of data -->
          <td>Laptop</td>
          <td>$1500</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Backpack</td>
          <td>$40</td>
          <td>2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>$1580</td>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
