<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selectors Review</title>
</head>
<body>
  <!-- 
    Tag selector: p 
    Selects all <p> on the page
    <p></p>
    <p></p>

    Class selector: .class 
    Selects all elements on the page with the class of "class"
    <p class="class"></p>
    <p class="class"></p>
    Id selector: #name 
    Selects the element on the page with the id of "name"
    should be unique on the page
    <h1 id="name"></h1>
    
    Selector: div p
    Selects all <p> elements inside <div> elements
    Here it selects both <p>
    <div>
      <p></p>
    </div>
    <div>
      <p></p>
    </div>
      
    Group selector: a, .content
    Selects all <a> and elements with the class of "content"
    <a href="#">Link to nowhere</a>
    <p class="content"></p>
    <p class="content"></p>

    Selector: img.large
    Selects all <img> with the class of "large"
    <img class="large">
    <img class="large">
    
    The two elements below are not selected
    <img>
    <p class="large"></p>


    Selector: ul#homework li
    Selects all <li> tags below (ul is not selected)
    <ul id="homework">
      <li>jQuery</li>
      <li>Javascript</li>
      <li>Bootstrap</li>
    </ul>

    The following <li> is not selected
    <ul id="tests">
      <li>Firebase</li>
    </ul>

  -->
</body>
</html>
